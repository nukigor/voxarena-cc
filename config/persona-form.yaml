pages:
  - id: basic-info
    title: "Identity"
    description: "Defines the persona’s core identity — who they are and how they’re addressed."
    fieldGroups:
      - id: identity
        title: "Identity"
        description: ""
        fields:
          - source: persona_table
            name: name
            label: "Full Name"
            type: text
            mandatory: true
            helperText: "The persona's full name"
            validation:
              minLength: 2
              maxLength: 100
          - source: persona_table
            name: nickname
            label: "Nickname"
            type: text
            mandatory: false
            helperText: "Optional nickname or alias"
            validation:
              maxLength: 50
          - source: persona_table
            name: avatarUrl
            label: "Avatar"
            type: avatar
            mandatory: false
            description: "AI-generated avatar based on persona characteristics"     
          - source: persona_taxonomy
            name: age-group
            label: "Age group"
            type: single_select
            mandatory: true
            helperText: "Defines the persona’s life-stage perspective and generational context."
          - source: persona_taxonomy
            name: gender-identity
            label: "Gender Identity"
            type: single_select
            mandatory: true
            helperText: "Defines the persona’s lived relationship to gender and its influence on perspective."
          - source: persona_taxonomy
            name: pronoun
            label: "Pronoun"
            type: single_select
            mandatory: true
            helperText: "Defines how the persona is referred to and expresses identity in language."
  - id: background
    title: "Background"
    description: "Captures the persona’s learning, career path, and field expertise."
    fieldGroups:
      - id: learning
        title: "Learning"
        description: ""
        fields:
          - source: persona_taxonomy
            name: university
            label: "University"
            type: multi_select
            mandatory: false
            helperText: "Captures how academic background shapes the persona’s reasoning and debate style."  
      - id: professional
        title: "Professional Background"
        description: ""   
        fields:
          - source: persona_taxonomy
            name: employer-type
            label: "Employer Type"
            type: multi_select
            mandatory: false
            helperText: "To add" 
          - source: persona_table
            name: professionRole
            label: "Profession/Role"
            type: textarea
            mandatory: false
            helperText: "Defines how the persona’s profession shapes their reasoning and debate approach."
            validation:
             maxLength: 2000
  - id: personality
