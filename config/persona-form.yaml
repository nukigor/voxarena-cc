            helperText: "To add."
          - source: persona_taxonomy
            name: community-type
            label: "Community type"
            type: single_select
            mandatory: true
            helperText: "To add."
      - id: beliefs-worldview
        title: "Beliefs and worldview"
        description: "To add"
